    color:white;
}

#a {
    display: table;
    max-height:100%;
}

#b {
    max-height:100%;
    display: table-cell;
    margin: 0;
    padding: 0;
    text-align: center;
    vertical-align: middle;
}

#wa_canvas {
    display:block;
    outline:0;
    margin:0 auto;
    width:100%;
    max-width:100%;
    max-height:100%;
}

#wa_log {
    position: absolute; 
    left: 0; 
    right: 0; 
    margin-left: auto; 
    margin-right: auto; 
    top: 0; 
    bottom: 0; 
    margin-top: auto; 
    margin-bottom: auto; 
    width: 300px;
    height: 200px;
}

</div></div>
<script>
